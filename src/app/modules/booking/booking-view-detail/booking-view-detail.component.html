<div style="display: grid; grid-template-columns: auto auto; align-items: start;">
  <div style="margin-left: 20px;">
    <span style="font-family: 'Poppins'; font-style: normal; font-weight: 500; font-size: 18px; line-height: 27px; color: #464646;">View</span>
    <div class="text-box">
      <span class="text-item">Picked up boxes</span>
      <span class="text-item">{{pickedUpBoxes}}</span>
      <div></div>
    </div>
    <div class="text-box">
      <span class="text-item">WH Rec</span>
      <span class="text-item">{{wh_rec}}</span>
      <div></div>
    </div>
    <div class="text-box">
      <span class="text-item">ULD Packed</span>
      <span class="text-item">{{uld_packed}}</span>
      <div></div>
    </div>
    <div class="text-box">
      <span class="text-item">Off Loaded</span>
      <span class="text-item">{{offloaded}}</span>
      <i class="ca ca-icn-view"   title="View"></i>
    </div>
    <div class="text-box">
      <span class="text-item">ULD Unpacked</span>
      <span class="text-item">{{uld_unpacked}}</span>
      <div></div>
    </div>
    <div class="text-box">
      <span class="text-item">Delivered to Agent</span>
      <span class="text-item">{{delivered}}</span>
      <div></div>
    </div>
  </div>
  <div>
    <span style="font-family: 'Poppins'; font-style: normal; font-weight: 500; font-size: 18px; line-height: 27px; color: #464646;">Discrepancy</span>
  </div>
</div>
